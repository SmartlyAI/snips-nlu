<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE TEst</title>
</head>
<body>
    <script>
        var source = new EventSource("http://127.0.0.1:5000/v0.1/train/stream", {https: {rejectUnauthorized: false}});
            source.addEventListener('snips_training_running', function(event) {
                var data = JSON.parse(event.data);
                console.log('snips_training_running', data)
                // do what you want with this data
            }, false);
            source.addEventListener('snips_training_done', function(event) {
                var data = JSON.parse(event.data);
                console.log('snips_training_done', data)
                // do what you want with this data
            }, false);
            source.addEventListener('snips_training_cancel', function(event) {
                var data = JSON.parse(event.data);
                console.log('snips_training_cancel', data)
                // do what you want with this data
            }, false);
            source.addEventListener('snips_training_error', function(event) {
                var data = JSON.parse(event.data);
                console.log('snips_training_error', data)
                // do what you want with this data
            }, false);
    </script>
</body>
</html>
