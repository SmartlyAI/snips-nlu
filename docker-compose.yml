version: "3.3"
services:
  snips_service:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    ports:
      - 5000:5000
    volumes:
      - .:/snips_smartly
    working_dir: /snips_smartly
    networks:
      - snipsntework
    environment:
      - SNIPS_HOST=0.0.0.0
      - SNIPS_PORT=5000
      - SSE_REDIS_URL=redis://redis:6379/0
    command: ["gunicorn", "-b 0.0.0.0:5000", "--reload", "middleware:snips_app"]

  redis:
    image: "redis:alpine"
    ports:
      - 6379
    networks:
      - snipsntework

networks:
  snipsntework:
    driver: bridge